name: Test Install Script

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run migrations
        run: bun run migrate

      - name: Build Frost
        run: |
          for attempt in 1 2 3; do
            if bun run build; then exit 0; fi
            echo "Build failed (attempt $attempt/3), retrying..."
            rm -rf apps/app/.next
            sleep 2
          done
          echo "Build failed after 3 attempts"
          exit 1

      - name: Prepare standalone
        run: |
          STANDALONE_APP=apps/app/.next/standalone/apps/app
          mkdir -p $STANDALONE_APP/.next
          cp -r apps/app/.next/static $STANDALONE_APP/.next/static
          mkdir -p $STANDALONE_APP/data

      - name: Setup admin password
        run: bun run setup testpassword123

      - name: Copy database to standalone
        run: |
          STANDALONE_APP=apps/app/.next/standalone/apps/app
          # Checkpoint and convert to DELETE mode for clean copy
          sqlite3 apps/app/data/frost.db "PRAGMA wal_checkpoint(TRUNCATE); PRAGMA journal_mode=DELETE;"
          # Remove any existing WAL files, copy main db
          rm -f $STANDALONE_APP/data/frost.db*
          cp apps/app/data/frost.db $STANDALONE_APP/data/

      - name: Start Frost (standalone)
        run: |
          cd apps/app/.next/standalone/apps/app && FROST_JWT_SECRET=gh-action-test-secret nohup bun server.js > /tmp/frost.log 2>&1 &
          sleep 5
          cat /tmp/frost.log

      - name: Test unauthenticated redirect
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          echo "Status: $STATUS"
          [ "$STATUS" = "307" ] || exit 1

      - name: Test login
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:3000/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"password":"testpassword123"}')
          echo "Response: $RESPONSE"
          echo "$RESPONSE" | grep -q '"success":true' || exit 1

      - name: Test authenticated access
        run: |
          curl -s -c /tmp/cookies.txt -X POST http://localhost:3000/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"password":"testpassword123"}'
          STATUS=$(curl -s -b /tmp/cookies.txt -o /dev/null -w "%{http_code}" http://localhost:3000/)
          echo "Authenticated status: $STATUS"
          [ "$STATUS" = "200" ] || exit 1

      - name: Test static files served
        run: |
          STATIC_FILE=$(find apps/app/.next/static -name "*.js" -o -name "*.css" | head -1)
          STATIC_PATH=${STATIC_FILE#apps/app/.next}
          echo "Testing: /_next$STATIC_PATH"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3000/_next$STATIC_PATH")
          echo "Status: $STATUS"
          [ "$STATUS" = "200" ] || exit 1

      - name: Test wrong password
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:3000/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"password":"wrongpassword"}')
          echo "Response: $RESPONSE"
          echo "$RESPONSE" | grep -q '"error":"invalid password"' || exit 1

      - name: Validate install.sh syntax
        run: bash -n install.sh

      - name: Validate update.sh syntax
        run: bash -n update.sh
